<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Banco</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Criação de Conta Bancária</h1>
        <form id="formConta">
            <label for="numeroConta">Número da Conta:</label>
            <input type="number" id="numeroConta" name="numeroConta" required>

            <label for="agencia">Número da Agência:</label>
            <input type="text" id="agencia" name="agencia" required>

            <label for="nomeCliente">Nome do Cliente:</label>
            <input type="text" id="nomeCliente" name="nomeCliente" required>

            <label for="saldo">Saldo Inicial:</label>
            <input type="number" id="saldo" name="saldo" step="0.01" required>

            <button type="button" onclick="processarConta()">Criar Conta</button>
        </form>

        <div id="mensagem" class="hidden">
            <h2>Informações da Conta</h2>
            <p id="infoConta"></p>
        </div>

        <div id="simulacao">
            <h2>Simulação de Saque</h2>
            <label for="saldoSaque">Saldo para Simulação:</label>
            <input type="number" id="saldoSaque" step="0.01" required>

            <label for="valorSaque">Valor Solicitado:</label>
            <input type="number" id="valorSaque" step="0.01" required>

            <button type="button" onclick="processarSaque()">Realizar Saque</button>

            <p id="resultadoSaque"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
